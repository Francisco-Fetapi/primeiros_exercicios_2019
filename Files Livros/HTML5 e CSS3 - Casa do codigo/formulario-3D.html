<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3D</title>
    <style>
        form { font-size: 0.8em; padding: 10px; }
        label { display: block; font-weight: bold; }
        input { border: 1px solid #CCC; box-shadow: inset 2px 2px 2px #EEE; font-size: 0.9em; padding: 2px 5px; }

        /* Comecando a animar */
        .container { 
            height: 300px;
            position: relative; 
            width: 200px;
            perspective: 500px
        }
        .card { 
            border-radius: 5px; 
            border: 1px solid #CCC; 
            height: 100%; 
            position: absolute; 
            width: 100%; 
            transform-style: preserve-3d;
            transition: transform 2s;
        }
        .card section { 
            background-color: #FFF; 
            border-radius: 5px; 
            position: absolute; 
            backface-visibility: hidden; 
        }
        .signup { transform: rotateY(180deg); }
        .card.flipped { transform: rotateY(180deg);}
    </style>
</head>
<body>
    <div class='container'> 
        <div class='card'>
            <section class='signup'> 
                <form> 
                    <h2>Cadastre-se agora!</h2> 
                    <p> 
                        <label for="account_email">E-mail</label> 
                        <input type='email' id="account_email"> 
                    </p> 
                    <p> 
                        <label for="account_password">Senha</label> 
                        <input type='password' id="account_password"> 
                    </p> 
                    <p> 
                        <label for="account_password_confirmation"> Confirme a sua senha </label> 
                        <input type='password' id="account_password_confirmation"> 
                    </p> 
                    <p>
                        <button>Enviar!</button>
                    </p> 
                    <a href='javascript:;' class='toggle'>JÃ¡ estou cadastrado no site</a> 
                </form> 
            </section>
        
        
            <section class='signin'> 
                <form> 
                    <h2>Entrar no site</h2> 
                    <p> 
                        <label for="user_email">E-mail</label> 
                        <input type='email' id="user_email"> 
                    </p> 
                    <p> 
                        <label for="user_password">Senha</label> 
                        <input type='password' id="user_password"> 
                    </p> 
                    <p> 
                        <button>Enviar!</button> 
                    </p>
                    <a href='javascript:;' class='toggle'>Quero me cadastrar</a> 
                </form> 
            </section>        
        </div> 
    </div>
    <script>
        document.querySelectorAll('section a').forEach((el)=>{
            el.addEventListener('click',function(){
                document.querySelectorAll('.card').forEach(e=>{
                    e.classList.toggle('flipped');
                })
            });
        })
    </script>
</body>
</html>
