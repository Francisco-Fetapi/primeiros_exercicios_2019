<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos e animacoes</title>
    <script src="jquery-1.10.2.js"></script>
</head>
<body>
    <style>
        body{
            background-image:linear-gradient(to left top,rgba(11, 204, 85, 0.205),rgba(13, 71, 196, 0.233));
        }
        button{
            font-size:18px;
            padding: 7px 11px;
            background-color: rgba(7, 102, 245, 0.753);
            color:white;
        }
        h1:hover{
            color: rgb(43, 226, 43);
        }
        div{
            width:70%;
            max-width:350px;
            height: 220px;
            margin-top:12px;
            border:2px solid rgba(255, 255, 255, 0.973);
            background-color: burlywood;
        }
        .vermelho{
            border-color: red;
            background-color: crimson;
        }
    </style>

    <button id="fadeIn">fadeIn</button>
    <button id="fadeOut">fadeOut</button>
    <button id="fadeToggle">fadeToggle</button>
    <button id="fadeTo1">fadeTo 0.5</button> <br/><br/>
    <button id="fadeTo2">fadeTo 1.0</button>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button> 
    <button id="slideDown">slideDown</button> <br/><br/>
    <button id="slideUp">slideUp</button>
    <button id="slideToggle">slideToggle</button>
    <button id="animate1">animate1</button>
    <button id="animate2">animate2</button> 
    
    <div id="div"></div> 

    <script src="efeitos.js"></script>
</body>
</html>
