<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div., initial-scale=1.0">
    <title>Menu circular com Css3</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
<nav>
    <input type="checkbox" id="check">
    <!-- Ligar o checkbox ao label -->
    <label for="check" id="central">
        <!-- inserir uma imagem no label
            conectar a imagem ao checkbox -->
        <img src="central.png">  
    </label>

    <a href="#"><img src="1.png" class="link" id="link_1"></a>
    <a href="#"><img src="2.png" class="link" id="link_2"></a>
    <a href="#"><img src="3.png" class="link" id="link_3"></a>
    <a href="#"><img src="4.png" class="link" id="link_4"></a>
</nav>

</body>
</html>
