<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Criar-conta</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <section id="tudo">
        <article id="login">
            <h3>Iniciar sessao</h3>
            <form action="#">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                    <br/>
                    <br/>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                
                    <div class="i">
                        Não tens uma conta? <br/>
                        <a href="#">Cadastre-se</a>
                    </div>
                    <button>Entrar</button>
            </form>
        </article>
        <article id="criar">
            <h3>Criar conta</h3>
            <form action="#">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                    <br/>
                    <br/>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <br/>
                    <br/>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="exemplo@gmail.com">
                
                    <div class="i">
                        Já tens uma conta? <br/>
                        <a href="#">fazer login</a>
                    </div>
                    <button>Criar conta</button>
            </form>
        </article>
    </section>

    <script>
        var artigos = document.getElementsByTagName('article');
        var btnsArtigos = document.querySelectorAll('article a');

        btnsArtigos[0].addEventListener('click',()=>{
            troca(1);
        })
        btnsArtigos[1].addEventListener('click',()=>{
            troca(2);
        })
        function troca(esc){
            if(esc == 2){
                artigos[1].classList.add('ativo');
            }else{
                artigos[1].classList.remove('ativo');
            }
        }
    </script>
</body>
</html>
